<!DOCTYPE html>
<html>
<head>
<title>Country Flags - Vertical</title>
<link rel="stylesheet" href="flag.css">

</head>

<body>



<div class="container">

  <!-- Ukraine -->
  <div>
    <h3>Ukraine</h3>
    <div class="flag ukraine">
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
  </div>

  <!-- Armenia -->
  <div>
    <h3>Armenia</h3>
    <div class="flag armenia">
      <div class="red"></div>
      <div class="blue"></div>
      <div class="orange"></div>
    </div>
  </div>

  <!-- Belarus -->
  <div>
    <h3>Belarus</h3>
    <div class="flag belarus">
      <div class="top-red"></div>
      <div class="bottom-green"></div>
    </div>
  </div>

</div>

</body>
</html>
